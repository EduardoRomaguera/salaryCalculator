                    <div>

                                <option value="Encargado 02">Encargado 02</option>
                                <option value="Encargado 03">Encargado 03</option>
                                <option value="Encargado 04">Encargado 04</option>
                                <option value="Encargado 05">Encargado 05</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <button class="btn" id="btn-agregar" type=button>Agregar </button>
                        <button class="btn" id="btn-cancelar" type=button>Cancelar</button>
                    </div>

                </form>

            </div>
